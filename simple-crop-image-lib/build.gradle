buildscript {
  repositories {
    mavenCentral()

  }

  dependencies {
    classpath 'com.android.tools.build:gradle:0.4.+'
  }
}

apply plugin: 'android-library'

dependencies {
}

android {
  compileSdkVersion 21
  buildToolsVersion "21.1.2"
  defaultConfig {
    minSdkVersion 21
    targetSdkVersion 21
  }
  sourceSets {
    main {
      manifest {
        srcFile 'AndroidManifest.xml'
      }
      java {
        srcDir 'src'
      }
      res {
        srcDir 'res'
      }
      assets {
        srcDir 'assets'
      }
      resources {
        srcDir 'src'
      }
    }
  }
}
